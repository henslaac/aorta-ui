<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12 m-auto">
                <h3 class="multisteps-form__title hailer-title">Upload documents</h3>
            </div>
            <div class="col-md-12">
                <div class="alert alert-danger" *ngIf="errorMessage">
                    {{errorMessage}}
                </div>
                <div class="card">
                    <div class="container" style="padding-top: 20px; padding-bottom: 10px;">
                        <div>
                            <div class="input-group mb-3">
                                <input style="display: none;" 
                                    type="file" 
                                    #fileInput
                                    (change)="onFileSelected($event)">
                                <button class="btn" (click)="fileInput.click()">Select</button>
                                <p class="form-control">{{file.name}}</p>
                                <button 
                                    class="btn btn-blue" 
                                    (click)="uploadFile()">
                                        <i class="fas fa-upload"></i>
                                </button>
                            </div>
                            <p>{{fileLoadingProgress}}% <i *ngIf="isLoadingComplete" class="fas fa-check"></i></p>
                            <!-- <p *ngIf="isFileLoading"><ngb-progressbar 
                                type="success" 
                                textType="white" 
                                [value]="fileLoadingProgress" 
                                [showValue]="true">
                            </ngb-progressbar></p> -->
                        </div>
                        
                        <div class="button-row d-flex mt-4">
                            
                        </div>
                        <div *ngIf="isLoading">
                            <app-spinner></app-spinner>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
